        // Function to check password strength as user types
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;

            const strengthFeedback = getPasswordStrengthFeedback(password);

            document.getElementById('passwordStrengthMessage').style.display = 'block';
            document.getElementById('passwordStrengthMessage').textContent = strengthFeedback.message;

            document.getElementById('passwordStrengthMessage').classList.add(strengthFeedback.class);

        // Function to get password strength feedback
        function getPasswordStrengthFeedback(password) {
            let message = '';
            let strengthClass = '';

            if (password.length < 6) {
                message = 'Weak password: Password is too short.';
                strengthClass = 'weak';
            } else if (password.length < 10) {
                message = 'Medium strength password: Consider adding special characters or numbers.';
                strengthClass = 'medium';
            } else {
                message = 'Strong password';
                strengthClass = 'strong';
            }

            // Add specific feedback for missing characters
            if (!/[A-Z]/.test(password)) {
                message += ' Missing uppercase letter.';
                strengthClass = 'weak';
            }
            if (!/[a-z]/.test(password)) {
                message += ' Missing lowercase letter.';
                strengthClass = 'weak';
            }
            if (!/\d/.test(password)) {
                message += ' Missing number.';
                strengthClass = 'weak';
            }
            if (!/[@$!%*?&]/.test(password)) {
                message += ' Missing special character.';
                strengthClass = 'weak';
            }

            return { message, class: strengthClass };
        }

        // Function to toggle password visibility
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const confirmPasswordField = document.getElementById('confirmPassword');
            const showPasswordCheckbox = document.getElementById('showPassword');
            if (showPasswordCheckbox.checked) {
                passwordField.type = 'text'; // Show password
                confirmPasswordField.type = 'text'; // Show confirm password
            } else {
                passwordField.type = 'password'; // Hide password
                confirmPasswordField.type = 'password'; // Hide confirm password
            }
        }
