<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Process</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #333;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .container h1 {
            margin-bottom: 20px;
            color: #4CAF50;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3; /* Light gray */
            border-top: 4px solid #4CAF50; /* Green color */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            color: #ddd;
        }

        .home-btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #149157;
            color: white;
            text-align: center;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
        }

        .home-btn:hover {
            background-color: #127a48;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Processing</h1>
        <div class="loading-spinner"></div>
        <p class="message">Please wait while we complete the process.</p>
        <a href="front_page.html" class="home-btn">Back to Home</a>
    </div>

</body>
</html>
