<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casual Read - Book Wizard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #121212; /* Dark background */
            color: white;
            padding: 20px;
        }
        .container {
            width: 80%;
            background: #1e1e1e; /* Dark grey */
            padding: 20px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            text-align: center;
            display: flex;
            justify-content: space-around;
            gap: 10px;
            flex-wrap: wrap; /* Responsive for smaller screens */
        }
        .section {
            width: 30%;
            padding: 20px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #2c2c2c; /* Grey background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            text-decoration: none;
            color: white;
        }
        .section h2 {
            margin-bottom: 10px;
            color: #ffffff;
        }
        .section p {
            color: #bbbbbb;
        }
        /* Hover Effect */
        .section:hover {
            background: #444;
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        /* Back to Home */
        .back-link {
            margin-top: 20px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            background: #444;
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .back-link:hover {
            background: #666;
        }

        /* Responsive Design */
        @media (max-width: 900px) {
            .section {
                width: 45%; /* Adjust size for tablets */
            }
        }

        @media (max-width: 600px) {
            .section {
                width: 100%; /* Stack vertically on small screens */
            }
        }
    </style>
</head>
<body>
    <h1>Casual Read</h1>
    <div class="container">
        <div class="section">
            <h2>Fiction</h2>
            <p>Explore novels, fantasy, mystery, sci-fi, and more.</p>
        </div>
        <div class="section">
            <h2>Non-Fiction</h2>
            <p>Dive into biographies, self-help, history, and real-world knowledge.</p>
        </div>
        <div class="section">
            <h2>Short Stories</h2>
            <p>Read quick, engaging stories from various genres.</p>
        </div>
    </div>
    
    <!-- Back to Home -->
    <a href="front_page.html" class="back-link">‚Üê Back to Home</a>
</body>
</html>
